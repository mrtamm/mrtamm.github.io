<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" title="Web Rocket Blog RSS feed"> 
  </head>
  <body>
    <div class="page">

      <header class="site">
        <a class="title" href="/" title="Home">{{ site.name }}</a>
      </header>

      {{ content }}

      <footer class="site">
        <div class="contact">
          <p>Martti Tamm<br />Java and Web Programmer</p>
        </div>
        <div class="contact">
          <p>
            <iframe src="http://ghbtns.com/github-btn.html?user=mrtamm&type=follow"
  allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe><br />
            <a href="https://twitter.com/martti_tamm" class="twitter-follow-button" data-show-count="false">Follow @martti_tamm</a><br />
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </p>
        </div>
      </footer>

    </div>
  </body>
</html>
